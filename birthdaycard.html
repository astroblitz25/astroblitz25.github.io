<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Sweetie!</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> <!-- Google Font -->
  <style>
    body {
      background: linear-gradient(to bottom, #b3c0e2, #e6e6fa); /* Soft lavender to misty rose */
      color: #4a4a6a; /* Darker text for contrast */
      font-family: 'Lobster', cursive;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path d="M16 2C8.3 2 2 8.3 2 16s6.3 14 14 14 14-6.3 14-14S23.7 2 16 2zm0 26C9.4 28 4 22.6 4 16S9.4 4 16 4s12 5.4 12 12-5.4 12-12 12z" fill="%23ff9999"/><path d="M16 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="%23fff"/></svg>'), auto; /* Cute cat cursor */
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 20%, transparent 100%), 
                  radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 20%, transparent 100%);
      z-index: -1;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 5px #ffcccc;
      margin-bottom: 20px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .cake {
      width: 150px;
      height: 100px;
      position: relative;
      animation: pulse 1.5s ease-in-out infinite;
    }
    .cake-layer {
      background: linear-gradient(45deg, #ffcccc, #ff99cc); /* Blush pink gradient */
      width: 100%;
      height: 30px;
      border-radius: 10px 10px 0 0;
      position: absolute;
      bottom: 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .cake-layer:nth-child(2) {
      background: linear-gradient(45deg, #cc99ff, #d1c4e9); /* Lavender gradient */
      width: 80%;
      height: 25px;
      bottom: 30px;
    }
    .candle {
      background: linear-gradient(#fff, #ffe066); /* Warm candle glow */
      width: 8px;
      height: 25px;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }
    .candle::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 5px;
      height: 5px;
      background: #ff4444; /* Flame */
      border-radius: 50%;
      animation: flicker 0.5s ease-in-out infinite alternate;
    }
    .card {
      background: #ffcccc; /* Soft pink */
      width: 300px;
      height: 150px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path d="M16 2l5 10 10 3-10 3-5 10-5-10-10-3 10-3z" fill="%23ccffcc"/></svg>'), pointer; /* Star cursor */
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      font-size: 1.1em;
      text-align: center;
      padding: 10px;
    }
    .card-front {
      background: #ffcccc;
    }
    .card-back {
      background: #d1c4e9; /* Soft lavender */
      transform: rotateY(180deg);
      line-height: 1.4;
    }
    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 50% 20%, #ccffcc 0%, #99ffcc 70%); /* Mint green gradient */
      border-radius: 50% 50% 40% 40%;
      bottom: -100px;
      animation: float 6s ease-out infinite;
    }
    .balloon::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 15px;
      background: #fff;
    }
    .balloon:nth-child(2) { left: 20%; animation-delay: 1s; background: radial-gradient(circle at 50% 20%, #ffccff 0%, #ff99cc 70%); }
    .balloon:nth-child(3) { left: 40%; animation-delay: 2s; background: radial-gradient(circle at 50% 20%, #d1c4e9 0%, #cc99ff 70%); }
    .balloon:nth-child(4) { left: 60%; animation-delay: 0.5s; background: radial-gradient(circle at 50% 20%, #99ffcc 0%, #ccffcc 70%); }
    .balloon:nth-child(5) { left: 80%; animation-delay: 1.5s; background: radial-gradient(circle at 50% 20%, #ffeb99 0%, #ffcc99 70%); }
    .button {
      background: #ff99cc;
      color: #4a4a6a;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      margin: 10px;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><path d="M16 2l5 10 10 3-10 3-5 10-5-10-10-3 10-3z" fill="%23ccffcc"/></svg>'), pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #ffcccc;
    }
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ffcccc;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
    }
    .sparkle.active {
      animation: sparkle 1s ease-out;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ffcccc; }
      to { text-shadow: 0 0 15px #ff99cc; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes flicker {
      from { opacity: 0.8; }
      to { opacity: 1; }
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-20vh); opacity: 0; }
    }
    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5) translateY(-15px); opacity: 0; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .cake { width: 120px; height: 80px; }
      .cake-layer { height: 25px; }
      .cake-layer:nth-child(2) { bottom: 25px; }
      .candle { height: 20px; top: -20px; width: 6px; }
      .card { width: 80%; height: 120px; font-size: 0.9em; }
      .button { font-size: 0.9em; padding: 10px 20px; }
      .balloon { width: 30px; height: 45px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Sweetie!</h1>
    <div class="cake">
      <div class="cake-layer"></div>
      <div class="cake-layer"></div>
      <div class="candle"></div>
    </div>
    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="card-front">Click to Open Your Card!</div>
      <div class="card-back">
        Happy Birthday sweetie! I hope you never expire and I hope your life is forever filled with happiness and laughters!
      </div>
    </div>
    <button class="button" onclick="blowCandles()">Blow Candles!</button>
  </div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <script>
    function blowCandles() {
      for (let i = 0; i < 10; i++) {
        let sparkle = document.createElement('div');
        sparkle.className = 'sparkle active';
        sparkle.style.left = Math.random() * window.innerWidth + 'px';
        sparkle.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }
    }
  </script>
</body>
</html>
