<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sites</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Font for the first text */
    @font-face {
      font-family: 'DisplayFont';
      src: url('font3.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* Font for the second text */
    @font-face {
      font-family: 'DisplayFont2';
      src: url('font4.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* Font for the ENTER text top layer */
    @font-face {
      font-family: 'EnterFont';
      src: url('font6.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* Font for the detail text */
    @font-face {
      font-family: 'DetailFont';
      src: url('font8.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* Font for the description paragraph */
    @font-face {
      font-family: 'PollFont';
      src: url('fontpoll.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif; /* Using a standard web-safe font for the button */
      background: transparent;
      overflow-x: hidden;
    }

    /* New container for the sliding panels */
    #panels-container {
      display: flex;
      width: 400%;
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }

    .panel {
      width: 25%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 20px;
      position: relative;
    }

    /* Move the entire second panel up */
    #panel-2, #panel-3, #panel-4 {
      margin-top: -1.2cm;
    }

    /* Video background styling */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Content box */
    .content-box {
      position: relative;
      width: 90%;
      max-width: 700px;
      min-height: 580px; /* Original height for the positioning container */
      /* Flex properties to center and space content */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Changed to center for better overlap control */
      align-items: center;
      padding: 20px;
      overflow: hidden; /* Prevents text from spilling out due to negative margin */
      transform: translateY(-1.3mm); /* Original position */
    }

    /* The new visual background for the box, which can be moved independently */
    .box-visual-background {
      position: absolute;
      top: 100px; /* This 'shortens' the box from the top without moving content */
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      border: 5px solid #C2185B; /* Changed to match the "cute..." text color */
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: -1; /* Sit behind all other content in the box */
    }

    /* Style for the added GIF */
    .flying-gif {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 320px; /* Final size increase */
      z-index: 5;   /* Sits on top of the text layers */
      transform: translate(calc(-0.5cm + 2mm), calc(4.5cm - 3mm)); /* Moved 3mm up */
    }

    /* Style for GIFs on panels 2, 3, and 4 */
    .panel-specific-gif {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(calc(-50% - 4.7cm)) translateY(2.0cm); /* Moved 4mm left */
      width: 250px;
      z-index: 5;
    }

    #panel-2 .panel-specific-gif {
      transform: translateX(calc(-50% - 5.1cm)) translateY(2.0cm);
    }

    #panel-3 .panel-specific-gif {
      transform: translateX(calc(-50% - 5.0cm)) translateY(2.3cm);
    }

    #panel-4 .panel-specific-gif {
      transform: translateX(calc(-50% - 5.07cm)) translateY(2.5cm);
    }

    /* --- Enter Text Styles --- */
    .enter-text-wrapper {
      position: absolute;
      bottom: 140px;
      z-index: 3;
      transform: translate(-4cm, 2cm); /* Moved 1cm to the left again */
      cursor: pointer; /* To indicate it's clickable */
      transition: transform 0.1s ease-out; /* Smooth transition for the click effect */
    }
    .enter-text {
      font-size: 3rem; /* Increased size a bit */
      letter-spacing: 2px;
      color: transparent;
      position: relative;
      line-height: 1.2;
    }
    .enter-text.font-2 {
      font-family: 'EnterFont', sans-serif;
    }
    .enter-text::after, .enter-text::before {
      content: attr(data-text);
      position: absolute;
      left: 0; top: 0; width: 100%;
    }
    .enter-text::after { color: #333; z-index: 2; }
    .enter-text.font-2::after { color: #F06292; } /* Match the color of the main title */
    .enter-text::before {
      color: rgba(0,0,0,0.4);
      z-index: 1;
      filter: blur(4px);
      transform: translate(4px, 4px);
    }

    /* Click effect for the Enter button */
    #enter-btn:active {
      transform: translate(-4cm, calc(2cm + 3px)) scale(0.98); /* Moves down and shrinks slightly on click */
    }

    /* --- Details Text Styles --- */
    .details-text {
      font-family: 'DetailFont', sans-serif;
      font-size: 1.3rem; /* Increased size a bit */
      color: #C2185B; /* Darker version of the frame color #F06292 */
      letter-spacing: 1px;
      display: flex;
      gap: 20px; /* Increased space between items */
      align-items: center;
      position: absolute;
      bottom: 230px; /* Position it above the "Enter" text */
      left: 50%;
      transform: translate(calc(-50% - 3.0cm), 0.8cm); /* Moved 7mm higher */
      z-index: 3;
    }

    /* Prevent text inside the details from wrapping */
    .details-text span {
      white-space: nowrap;
    }

    .details-text .separator {
      color: #aaa; /* Lighter color for the separator */
    }

    /* --- Stamp Styles --- */

    /* Container to hold the stamps in a row */
    .stamps-container {
      position: absolute;
      bottom: 20px; /* Position the whole row at the bottom */
      left: 0;
      right: 0;
      display: flex;
      justify-content: center; /* Center the stamps horizontally */
      align-items: center;   /* Align them vertically */
      gap: 15px; /* Moved stamps closer */
      z-index: 4;
      transform: translate(-3.0cm, -2.7cm); /* Moved 7mm higher */
    }

    /* Individual stamp styling */
    .stamp1, .stamp2, .stamp3 {
      width: 90px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    /* Style for the rose GIF on panel 1 */
    .bottom-left-gif {
      position: absolute;
      bottom: 20px;
      left: calc(20px + 0.5cm + 10.5mm); /* Moved 2mm further to the right */
      width: 310px;
      transform: rotate(0) scaleX(1.15); /* Made fatter by stretching horizontally */
      z-index: 6; /* Brought to the front layer */
      /* Moved shadow 1mm lower */
      filter: drop-shadow(calc(8px - 0.5mm) calc(8px - 1mm) 0 black);
    }

    /* --- Refactored for text segment control --- */

    /* 1. Base container style. This is now a flex container for the text segments. */
    .title-text {
      font-size: 3rem; /* Reduced from 3.5rem */
      line-height: 1.2;
      letter-spacing: 0px;
      /* This is now a flex container to hold the spans */
      display: flex;
      justify-content: center;
      align-items: baseline;
    }

    /* The individual text segments (spans) */
    .title-text span {
      position: relative;
      color: transparent; /* Hide original text, keep its space */
      display: inline-block; /* Ensures transform works as expected */
    }

    /* Class to move the "FL" segment */
    .move-right {
      transform: translateX(calc(15px - 1mm)); /* Moved "FL" 1mm to the left */
    }

    /* Reverted "NO" text to its original position */
    #panel-2 .move-right, #panel-3 .move-right, #panel-4 .move-right {
      transform: translateX(calc(15px - 3mm));
    }

    /* 2. Font-specific classes (These remain on the container) */
    .font-1 {
      font-family: 'DisplayFont', sans-serif;
      z-index: 1; /* Set a base stacking order */
      transform: translate(1cm, -3.8cm); /* Moved 1cm to the right */
    }
    .font-2 {
      font-family: 'DisplayFont2', sans-serif;
      margin-top: -3.6rem; /* Adjusted for new font size (3rem * 1.2) */
      transform: translate(1cm, -5.567cm); /* Moved 1cm to the right */
      z-index: 2;
    }

    /* 3. The top text layer, now applied to each span */
    .title-text span::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: #333;
      z-index: 2;
    }

    /* Color override for the top text (font4.ttf) */
    .font-2 span::after {
      color: #F06292; /* Lighter cyber pink */
    }

    /* 4. The shadow layer, also applied to each span */
    .title-text span::before {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      color: rgba(0,0,0,0.4);
      z-index: 1;
      filter: blur(8px);
      transform: translate(6px, 6px);
    }

    /* Position override for the text in the second panel to align it
       with the text from the first panel. */
    #panel-2 .font-1, #panel-3 .font-1, #panel-4 .font-1 {
      transform: translate(calc(-0.5cm + 1mm), -3.9cm); /* Moved down 1.5cm */
    }
    #panel-2 .font-2, #panel-3 .font-2, #panel-4 .font-2 {
      transform: translate(-0.5cm, -4.067cm); /* Moved right 1.5cm and down 1.5cm */
    }

    /* Style for the new back arrow GIF */
    .back-arrow-gif {
      position: absolute;
      left: calc(20px + 6cm); /* Moved 1cm to the right */
      top: 50%;
      transform: translateY(calc(-50% + 0.5cm)) rotate(90deg); /* Moved 0.5cm down */
      width: 80px; /* Adjust size as needed */
      cursor: pointer;
      z-index: 10;
      transition: transform 0.2s ease;
    }
    .back-arrow-gif:hover {
      transform: translateY(calc(-50% + 0.5cm)) rotate(90deg) scale(1.1); /* Keep rotation on hover */
    }

    /* Style for the duplicated, flipped arrow */
    .forward-arrow-gif {
      position: absolute;
      right: calc(20px + 5.7cm); /* Moved 5.7cm to the left */
      top: 50%;
      transform: translateY(calc(-50% + 0.5cm)) rotate(90deg) scaleY(-1); /* Moved 0.5cm down */
      width: 80px;
      z-index: 10;
      transition: transform 0.2s ease;
    }
    .forward-arrow-gif:hover {
      transform: translateY(calc(-50% + 0.5cm)) rotate(90deg) scaleY(-1) scale(1.1);
    }

    /* Go back button */
    .btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.85);
      color: #222;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      z-index: 10;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    /* Dropdown Styles */
    .site-chooser {
      margin-top: 40px;
      text-align: center;
      color: #333;
      z-index: 5;
      position: relative; /* Crucial for positioning the absolute child */
      left: 3.8cm;
      top: -3.7cm; /* Moved 7mm up */
    }

    .site-chooser h3 {
      font-family: 'DetailFont', sans-serif; /* Using an existing font */
      font-size: 1.5rem;
      color: #C2185B; /* Using an existing color */
      margin-bottom: 10px;
      font-weight: normal;
    }

    .site-chooser select {
      padding: 8px 12px;
      font-size: 1rem;
      font-family: sans-serif;
      border-radius: 5px;
      border: 2px solid #C2185B; /* Matched color to the frame/details text */
      background: white;
      min-width: 150px;
      cursor: pointer;
      outline: none; /* Remove default browser outline on focus */
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      transform: translateZ(0);
    }

    .site-chooser select:focus {
      box-shadow: 0 0 8px rgba(194, 24, 91, 0.5); /* Add a glow effect on focus */
    }
    
    /* Site Description Styles */
    .site-description {
      /* Position absolutely to prevent layout shifts */
      position: absolute;
      top: 100%; /* Place it directly below the parent's content flow (the select box) */
      left: 50%;
      transform: translateX(-50%);
      margin-top: 15px; /* Space below the dropdown */
      width: 400px; /* Set a fixed width to control wrapping */
      
      /* Apply new font and styling */
      font-family: 'PollFont', 'DetailFont', sans-serif;
      font-size: 1.1rem;
      color: #333;
      text-align: left;
      line-height: 1.5;
      
      visibility: hidden; /* Initially hidden */
    }

    .site-description.visible {
      visibility: visible;
    }

    .site-description strong {
      color: #C2185B;
      font-weight: bold;
      display: block; /* Puts the title on its own line */
      margin-bottom: 10px; /* Adds space below the title */
    }

    .site-description strong a {
      color: inherit; /* Inherit the pink color from the strong tag */
      display: inline-block; /* Allows border-bottom to act as a clean underline */
      text-decoration: none; /* Remove default underline */
      cursor: pointer;
      border-bottom: 2px solid transparent; /* Placeholder for the hover effect */
      transition: border-color 0.2s ease;
    }

    .site-description strong a:hover {
      border-bottom-color: #C2185B; /* Use border-bottom for a more reliable underline */
    }

    .site-description span {
      display: inline-block;
      opacity: 0;
      transform: translateY(1em);
      font-weight: 100;
      animation: grow-up-letter 0.2s ease-out forwards;
    }

    .site-description p {
      margin-bottom: 1em; /* Adds space between paragraphs */
    }

    .site-description p:last-of-type {
      margin-bottom: 0; /* Removes margin from the last paragraph */
    }

    @keyframes grow-up-letter {
      to {
        opacity: 1;
        transform: translateY(0);
        font-weight: normal;
      }
    }
  </style>
</head>
<body>

  <script>
    const panelsContainer = document.getElementById('panels-container');
    const enterButton = document.getElementById('enter-btn');
    const backArrows = document.querySelectorAll('.back-arrow-gif');
    const forwardArrows = document.querySelectorAll('.forward-arrow-gif');
    const siteSelects = document.querySelectorAll('.site-select');

    let currentPanelIndex = 0;
    const totalPanels = 4;

    function goToPanel(index) {
      if (index < 0 || index >= totalPanels) {
        return; // Stay on the current panel if out of bounds
      }
      currentPanelIndex = index;
      const percentage = -1 * currentPanelIndex * (100 / totalPanels);
      panelsContainer.style.transform = `translateX(${percentage}%)`;

      // Reset all dropdowns if we navigate back to the first panel
      if (currentPanelIndex === 0) {
        siteSelects.forEach(select => {
          select.selectedIndex = 0;
        });
      }
    }

    // Initial "Enter" button on Panel 1
    enterButton.addEventListener('click', () => {
      goToPanel(1);
    });

    // Back arrows on panels 2, 3, 4
    backArrows.forEach(arrow => {
      arrow.addEventListener('click', (e) => {
        e.preventDefault();
        goToPanel(currentPanelIndex - 1);
      });
    });

    // Forward arrows on panels 2, 3
    forwardArrows.forEach(arrow => {
      arrow.addEventListener('click', () => {
        goToPanel(currentPanelIndex + 1);
      });
    });

    // --- Refactored Description Logic ---

    // Central data store for all site descriptions
    const siteDescriptions = {

          "The randomness might lead to cheeky animations or quirky games that feel a bit mischievous without being explicit."
        ]
      },

        url: 'https://procatinator.com/',
        paragraphs: [
          "Random cat videos paired with catchy music tracks, creating a hilariously absurd experience.",
          "It’s pure, silly entertainment that’s oddly satisfying.",
          "The naughtiness here is in the playful absurdity—like you’re indulging in something delightfully pointless. Perfect for a cheeky break."
        ]
      },
      'fact': {

          "<strong>Interactive highlights:</strong> Click on charts, drag sliders, filter by country, or explore photos with clickable categories to uncover data-driven insights."
        ]
      },
      'factos': {
        title: 'mentalfloss.com',
        url: 'https://www.mentalfloss.com/',
        paragraphs: [
          "This site is a gem for its mix of quirky facts and interactive fun. The “Amazing Fact Generator” button delivers random tidbits—like why octopuses change color or bizarre historical anecdotes—with a single click, making it addictive and playful.",
          "The quizzes (e.g., “Guess the Movie by Its Tagline”) are clickable challenges that test your knowledge while keeping things light and cheeky."
        ]
      },
      'factosos': {
        title: 'thefactsite.com',
        url: 'https://www.thefactsite.com/',
        paragraphs: [
          "It’s like a candy store for trivia lovers, with facts on everything from weird laws to space mysteries. The clickable categories (e.g., “Animals,” “History”) and search bar make it easy to explore, and the trivia quizzes add a game-like twist. It’s perfect for diving into random knowledge with a fun, accessible interface.",
          "Playful and diverse, ideal for curious minds who want quick facts with a side of fun."
        ]
      },
      'pisukeru': {
        title: 'piskelapp.com',
        url: 'https://www.piskelapp.com/',
        paragraphs: [
          "Very beginner-friendly for pixel art.",
          "Supports sprite animation.",
          "Works offline if you download the desktop app.",
          "You can export PNG or GIF directly."
        ]
      }
    };

    // A single, reusable function to create and display the description
    function displayDescription(container, data) {
      // Clear previous content and hide
      container.innerHTML = '';
      container.classList.remove('visible');

      if (!data) return; // Exit if no data for the selected option

      // Use a timeout to allow the element to be hidden before re-populating
      // This ensures the animation restarts correctly every time.
      setTimeout(() => {
        let charIndex = 0;
        const createSpans = (text) => {
          // This regex preserves the strong tags while splitting by space
          const parts = text.split(/ (?!<strong>|<\/strong>)/g);
          return parts.map(word => {
            // Don't animate the tags themselves
            if (word.startsWith('<')) return word;
            const chars = word.split('').map(char => {
              const delay = charIndex++ * 0.01;
              return `<span style="animation-delay: ${delay}s">${char}</span>`;
            }).join('');
            return `<span style="display: inline-block">${chars}</span>`;
          }).join(' ');
        };

        const titleHTML = createSpans(data.title);
        const paragraphsHTML = data.paragraphs.map(p => `<p>${createSpans(p)}</p>`).join('');

        container.innerHTML = `<strong><a href="${data.url}" target="_blank" rel="noopener noreferrer">${titleHTML}</a></strong>${paragraphsHTML}`;
        container.classList.add('visible');
      }, 10);
    }

    // Attach the event listener to all dropdowns
    siteSelects.forEach(select => {
      select.addEventListener('change', (event) => {
        const selectedValue = event.target.value;
        const data = siteDescriptions[selectedValue];
        // Find the description container that is a sibling to the select element
        const descriptionContainer = event.target.nextElementSibling;
        displayDescription(descriptionContainer, data);
      });
    });
  </script>
