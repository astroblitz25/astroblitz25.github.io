<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fashion 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
<style>
h1 { display: none; }
    @font-face {
      font-family: 'PixelFont';
      src: url('fontpixel.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'CandySeason';
      src: url('candyseason.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100vh;
      background: url('bggallery.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'PixelFont', sans-serif;
      color: white;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
      text-align: center;
      position: relative;
      padding: 20px;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 1250px;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
      margin: 0 0 20px 0;
    }

    a.btn {
      text-decoration: none;
      font-family: 'CandySeason', sans-serif;
      background: rgba(255,255,255,0.92);
      color: #222;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      margin-top: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: inline-block;
    }

    a.btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.45);
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 18px;
      width: 100%;
      padding-bottom: 20px;
    }

    .gallery-item {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.1);
      padding: 14px;
      max-width: 1200px;
      margin: 0 auto;
      flex-direction: column;
    }

    .gallery-item:hover {
      transform: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .gallery-item iframe {
      width: 130%;
      height: auto;
      max-height: 750px;
      object-fit: contain;
    }

    .sparkle {
      position: fixed;
      width: 5px;
      height: 5px;
      background: pink;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out;
      pointer-events: none;
      z-index: 0;
      opacity: 0.95;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
    }

    @media (max-width: 768px) {
      .gallery-item {
        max-width: 100%;
      }
      .gallery-item iframe {
        width: 100%;
      }
    }

    .caption {
      width: 100%;
      text-align: center;
      margin-top: 10px;
      font-size: 1.3rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Fashion 1</h1>
    <div class="gallery" id="gallery">
      <!-- Videos will be added dynamically -->
    </div>
    <a class="btn" href="gallery.html">‚Üê Go back</a>
  </div>

  <script>
    // Add flying sparkle dots
    const count = 40;
    for (let i = 0; i < count; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      // Use vh to position against the viewport height, making them appear everywhere on scroll
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDelay = (Math.random() * 2) + 's';
      document.body.appendChild(sparkle);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('gallery');
      const videoCount = 10;

      // Create array of video indexes
      let videos = [];
      for (let i = 1; i <= videoCount; i++) {
        videos.push(i);
      }

      // Shuffle array
      videos.sort(() => Math.random() - 0.5);

      const videoIds = {
        1: "XHdb4JdafiI",
        2: "_AS6CfXrGAA",
        3: "PzhR81bV0N0",
        4: "GPeezAty2u4",
        5: "cPYhj2xTCGc",
        6: "IzfTf8S86IU",
        7: "8uyytKlpUnE",
        8: "ujo2QAZaaU0",
        9: "YPHn4xSvjNM",
        10: "np4aKgQ8Ebg"
      };

      // Add videos in shuffled order
      videos.forEach(i => {
        const item = document.createElement('div');
        item.className = 'gallery-item';

        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube.com/embed/${videoIds[i]}`;
        iframe.title = "YouTube video player";
        iframe.frameBorder = "0";
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
        iframe.referrerPolicy = "strict-origin-when-cross-origin";
        iframe.allowFullscreen = true;

        item.appendChild(iframe);

        gallery.appendChild(item);
      });
    });
  </script>
</body>
</html>
