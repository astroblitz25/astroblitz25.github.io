<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stuff</title>

  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('fontpixel.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'CandySeason';
      src: url('candyseason.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: 'PixelFont', system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 980px;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      text-align: center;
    }

    .title {
      font-size: clamp(36px, 7.5vw, 96px);
      line-height: 0.95;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 6px 18px rgba(0,0,0,0.4);
      user-select: none;
    }

    .buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      position: relative;
    }

    .btn,
    .btn:link,
    .btn:visited {
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
      appearance: none;
      border: 0;
      padding: 14px 22px;
      min-width: 120px;
      text-align: center;
      font-size: 16px;
      font-family: 'CandySeason', sans-serif;
      cursor: pointer;
      border-radius: 10px;
      background: rgba(255,255,255,0.92);
      color: #222;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      transition: transform 140ms ease, box-shadow 140ms ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover,
    .btn:focus {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.45);
      outline: none;
    }

    .btn:active { transform: translateY(0); }

    .btn:focus-visible {
      outline: 3px solid rgba(255,255,255,0.7);
      outline-offset: 4px;
    }

    @media (max-width: 520px) {
      .buttons { flex-direction: column; gap: 12px; width: 100%; padding: 0 24px; }
      .btn { width: 100%; min-width: 0; font-size: 18px; padding: 16px; border-radius: 12px; }
    }

    /* Dropdown group fix */
    .mindmap-group {
      position: relative;
      display: inline-block;
    }

    /* Dropdown styling */
    .sub-buttons {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
      animation: drop 0.3s ease forwards;
      z-index: 100;
    }
    .sub-btn {
      font-size: 14px;
      padding: 10px 16px;
      min-width: 100px;
      background: rgba(255, 255, 255, 0.85);
    }

    @keyframes drop {
      0% { opacity: 0; transform: translate(-50%, -10px) scale(0.95); }
      100% { opacity: 1; transform: translate(-50%, 0) scale(1); }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="bgstuff.mp4" type="video/mp4">
  </video>

  <main class="container" role="main" aria-labelledby="page-title">
    <h1 id="page-title" class="title">Stuff</h1>

    <nav class="buttons" role="navigation" aria-label="Stuff sections">
      <div class="mindmap-group">
        <a class="btn main-btn" href="#" role="button" id="recs-btn">Recs</a>
        <div class="sub-buttons">
          <a class="btn sub-btn" href="games.html" role="button">Video Games</a>
          <a class="btn sub-btn" href="movies.html" role="button">Movies</a>
          <a class="btn sub-btn" href="radio.html" role="button">Heartbeats Radio Station</a>
          <a class="btn sub-btn" href="sites.html" role="button">Sites</a>
        </div>
      </div>

      <a class="btn" href="food.html">Recipes</a>
    </nav>
  </main>

  <script>
    function toggleDropdown(button) {
      const subs = button.parentElement.querySelector('.sub-buttons');
      const isVisible = subs.style.display === 'flex';
      document.querySelectorAll('.sub-buttons').forEach(el => el.style.display = 'none');
      subs.style.display = isVisible ? 'none' : 'flex';
    }

    document.getElementById('recs-btn').addEventListener('click', function(e) {
      e.preventDefault();
      toggleDropdown(this);
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.mindmap-group')) {
        document.querySelectorAll('.sub-buttons').forEach(el => el.style.display = 'none');
      }
    });

    // Keyboard accessibility
    document.querySelectorAll('a[role="button"]').forEach(a => {
      a.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          a.click();
        }
      });
    });
  </script>
</body>
</html>
