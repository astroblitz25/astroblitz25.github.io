<script>
const titleLetters = document.querySelectorAll('.title-main span');
const pastelColors = [
  { fill: '#FFB6C1', stroke: '#D85F8F' },
  { fill: '#FFD700', stroke: '#D4A017' },
  { fill: '#98FB98', stroke: '#50C878' },
  { fill: '#ADD8E6', stroke: '#4682B4' },
  { fill: '#DDA0DD', stroke: '#9932CC' },
  { fill: '#FFA07A', stroke: '#E9967A' }
];

titleLetters.forEach((letter, index) => {
  letter.style.animationDelay = `${index * 0.12}s`;
  const randomColor = pastelColors[Math.floor(Math.random() * pastelColors.length)];
  letter.style.color = randomColor.fill;
  letter.style.textShadow = `
    1px 0 0 ${randomColor.stroke},
    -1px 0 0 ${randomColor.stroke},
    0 1px 0 ${randomColor.stroke},
    0 -1px 0 ${randomColor.stroke},
    1px 1px 0 ${randomColor.stroke},
    -1px -1px 0 ${randomColor.stroke},
    1px -1px 0 ${randomColor.stroke},
    -1px 1px 0 ${randomColor.stroke},
    0 0 10px white,
    0 0 20px ${randomColor.fill},
    0 0 30px ${randomColor.fill}
  `;
});

const cursor = document.getElementById('custom-cursor');
document.addEventListener('mousemove', e => {
  const offsetX = 26;
  const offsetY = 20;
  cursor.style.left = (e.clientX - offsetX) + 'px';
  cursor.style.top = (e.clientY - offsetY) + 'px';
});

document.querySelector(".gif-belt").innerHTML = [...Array(2)].map(() =>
  [...Array(48)].map((_, i) => `<img src="gif${i + 1}.gif" alt="gif${i + 1}" />`).join("")
).join("");

const songs = ['mineshaft.mp3', 'shinjuku.mp3', 'naruto.mp3', 'nop.mp3'];
let currentSongIndex = 0;
let audio = loadSong(currentSongIndex);
audio.volume = 0.1;
audio.addEventListener('ended', nextSong);
let isPlaying = false;

function playSong() {
  audio.play();
  isPlaying = true;
}

function pauseSong() {
  audio.pause();
  isPlaying = false;
}

function togglePlay() {
  if (isPlaying) {
    pauseSong();
  } else {
    playSong();
  }
}

function nextSong() {
  audio.pause();
  currentSongIndex = (currentSongIndex + 1) % songs.length;
  audio = loadSong(currentSongIndex);
  playSong();
}

function loadSong(index) {
  const songName = songs[index];
  const newAudio = new Audio(songName);
  if (songName === 'shinjuku.mp3') {
    newAudio.volume = 0.217;
  } else if (songName === 'naruto.mp3') {
    newAudio.volume = 0.15;
  } else if (songName === 'nop.mp3') {
    newAudio.volume = 0.12;
  } else {
    newAudio.volume = 0.1;
  }
  newAudio.addEventListener('ended', nextSong);
  return newAudio;
}

function prevSong() {
  audio.pause();
  currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
  audio = loadSong(currentSongIndex);
  playSong();
}

function showResult() {
  const selectedOption = document.querySelector('input[name="poll"]:checked');
  if (!selectedOption) return;

  const choice = selectedOption.value;
  const pollBox = document.getElementById('poll-box');
  const pollResult = document.getElementById('poll-result');
  const resultText = document.getElementById('result-text');
  const resultImage = document.getElementById('result-image');

  let text = "", img = "";
  switch (choice) {
    case "stars":
      text = "You're a dreamer, a visionary, you love to seek mystery, infinite possibilities, and you're drawn to the endless mysteries of the cosmos.";
      img = "thestar.jpg";
      break;
    case "sun":
      text = "You radiate warmth and energy, thriving in leadership and uplifting others with your vibrant spirit.";
      img = "thesun.jpg";
      break;
    case "sky":
      text = "You value freedom and openness, with a boundless imagination and a love for new horizons.";
      img = "thesky.jpg";
      break;
    case "sea":
      text = "You're deep and introspective, with emotions that run like powerful tides, calm yet wild.";
      img = "thesea.jpg";
      break;
    case "moon":
      text = "You're intuitive and reflective, connected to cycles and emotions, glowing softly in quiet moments.";
      img = "themoon.jpg";
      break;
    case "cloud":
      text = "You're adaptable, ever-shifting, and a bit mysterious. You float through life with a dreamy, creative vibe, sometimes calm, sometimes stormy, always moving with the winds of change.";
      img = "thecloud.jpg";
      break;
  }

  resultText.textContent = text;
  resultImage.src = img;
  resultImage.alt = choice;

  pollBox.style.display = 'none';
  pollResult.style.display = 'flex';
}

function resetPoll() {
  document.getElementById('poll-box').style.display = 'block';
  document.getElementById('poll-result').style.display = 'none';
  document.querySelectorAll('input[name="poll"]').forEach(radio => {
    radio.checked = false;
  });
}
