<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Your Prosperous Universe</title>
  <style>
    @font-face {
      font-family: 'Starbim';
      src: url('starbim.ttf') format('truetype');
    }
    @font-face {
      font-family: 'CandySeason';
      src: url('candyseason.otf') format('opentype');
    }

    html, body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'CandySeason', sans-serif;
      cursor: none;
      scroll-behavior: smooth;
    }

    #custom-cursor {
      position: fixed;
      width: 81px;
      height: 81px;
      pointer-events: none;
      background: url('cursor-cat.gif') no-repeat center center;
      background-size: contain;
      z-index: 9999;
    }

    .cursor-cat-inner {
      width: 100%;
      height: 100%;
      animation: gentle-bounce 1.8s ease-in-out infinite;
    }

    @keyframes gentle-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .title {
      font-family: 'Starbim', sans-serif;
      font-size: 58px;
      color: #ff66b2;
      margin: 4px 0 10px 0;
      text-align: center;
    }

    .gif-belt-wrapper {
      overflow: hidden;
      width: 100%;
      margin-top: 0.7cm;
    }

    .gif-belt {
      display: flex;
      width: max-content;
      animation: gifScroll 101s linear infinite;
    }

    .gif-belt img {
      height: 0.7cm;
      width: auto;
      margin: 0;
      padding: 0;
      display: inline-block;
    }

    @keyframes gifScroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 30px;
      margin-bottom: 60px;
      transform: translateX(-0.5cm);
    }

    .left-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      transform: translateY(1.5cm);
    }

    .png-frame {
      display: inline-block;
      filter:
        drop-shadow(8px 6px 0px black)               /* black shadow - stronger, rightward */
        drop-shadow(0 0 8px #ff99cc)                /* pink glow */
        drop-shadow(0 0 16px #ffb6d5);              /* pink glow */
    }

    .png-frame img {
      height: 500px;
      max-width: 100%;
      display: block;
    }

    .empty-box {
      width: 8cm;
      height: 5cm;
      background: #ffeef2;
      border-radius: 16px;
      position: relative;
    }

    .empty-box::before,
    .empty-box::after {
      content: "";
      position: absolute;
      border: 2px solid #ff66cc;
      border-radius: 16px;
      pointer-events: none;
    }

    .empty-box::before {
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .empty-box::after {
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
    }

    .right-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }

    .sections {
      display: flex;
      flex-direction: column;
      gap: 35px;
      font-size: 46px;
      transform: translateY(1.5cm);
    }

    .section-link {
      color: #e75480;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
      position: relative;
      display: inline-block;
      cursor: none;
      text-shadow:
        6px 4px 0 black,                           /* bolder rightward black shadow */
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000,
         0 0 8px #ffffff,
         0 0 16px #ffffff;
    }

    .section-link::before {
      content: attr(data-jp);
      position: absolute;
      top: -34px;
      left: 6px;
      transform: rotate(-2.5deg);
      font-size: 69px;
      color: #caa0ff;
      opacity: 1;
      z-index: -1;
      pointer-events: none;
      white-space: nowrap;
      text-shadow:
        6px 4px 0 black,                           /* bolder rightward black shadow */
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000,
         0 0 6px #ffffff,
         0 0 12px #ffffff;
    }

    .section-link:hover {
      transform: scale(1.1);
    }
  </style>
</head>
