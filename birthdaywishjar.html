<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish Jar</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0e4d7;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .jar-container {
            position: relative;
            width: 300px;
            height: 400px;
            background: url('https://i.imgur.com/9zX2f3S.png') no-repeat center;
            background-size: contain;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .paper {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 1px solid #ccc;
            transform: rotate(var(--rotate));
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(var(--rotate)); }
            50% { transform: translateY(-20px) rotate(var(--rotate)); }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e55a50;
        }
        .paper-display {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .paper-content {
            width: 300px;
            height: 200px;
            background: #fff;
            border: 2px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            font-family: 'Comic Sans MS', cursive;
            transform: scale(0);
            animation: grow 0.5s forwards;
        }
        @keyframes grow {
            to { transform: scale(1); }
        }
        .go-back {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .go-back:hover {
            background-color: #e55a50;
        }
    </style>
</head>
<body>
    <div class="jar-container" id="jar">
        <!-- Papers will be added dynamically -->
    </div>
    <button class="button" onclick="pickPaper()">Pick a Paper</button>
    <div class="paper-display" id="paperDisplay">
        <div class="paper-content" id="paperContent"></div>
        <button class="go-back" onclick="goBack()">Go Back</button>
    </div>
    <script>
        const wishes = [
            "Congratulations, you will gain 5kgs this year!",
            "Your hair and skin are going to glow increasingly this year!",
            "This year, you'll discover a new talent!",
            "A year full of laughter and joy awaits you!",
            "You'll make unforgettable memories this year!",
            "Your confidence will shine brighter than ever!",
            "Expect sweet surprises around every corner!"
        ];

        function createPapers() {
            const jar = document.getElementById('jar');
            jar.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const paper = document.createElement('div');
                paper.className = 'paper';
                paper.style.left = `${Math.random() * 200 + 50}px`;
                paper.style.bottom = `${Math.random() * 200 + 50}px`;
                paper.style.setProperty('--rotate', `${Math.random() * 360}deg`);
                paper.style.animationDelay = `${Math.random() * 2}s`;
                jar.appendChild(paper);
            }
        }

        function pickPaper() {
            const paperDisplay = document.getElementById('paperDisplay');
            const paperContent = document.getElementById('paperContent');
            const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
            paperContent.textContent = randomWish;
            paperDisplay.style.display = 'flex';
            document.getElementById('jar').style.display = 'none';
            document.querySelector('.button').style.display = 'none';
        }

        function goBack() {
            const paperDisplay = document.getElementById('paperDisplay');
            paperDisplay.style.display = 'none';
            document.getElementById('jar').style.display = 'flex';
            document.querySelector('.button').style.display = 'block';
            createPapers();
        }

        // Initialize jar with papers
        createPapers();
    </script>
</body>
</html>
